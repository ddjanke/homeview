<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeView - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-home"></i> HomeView</h1>
                <p>Connect your Google account to sync calendar and chores</p>
            </div>
            
            <div class="login-content">
                <div class="login-info">
                    <h3>What you'll get access to:</h3>
                    <ul>
                        <li><i class="fas fa-calendar"></i> Your Google Calendar events</li>
                        <li><i class="fas fa-tasks"></i> Chore and todo management via Google Sheets</li>
                        <li><i class="fas fa-cloud-sun"></i> Local weather information</li>
                    </ul>
                </div>
                
                <div class="login-actions">
                    <a href="{{ url_for('auth.login') }}" class="login-btn">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </a>
                    
                    <div class="login-note">
                        <small>
                            <i class="fas fa-shield-alt"></i>
                            Your data stays in your Google account. We only read what's needed.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
