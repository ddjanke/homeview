<div class="chores-container" id="chores-container">
    <div class="chores-header">
        <h2>Family Chores</h2>
        <div class="chores-actions">
            <div class="chores-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="show-all-chores" />
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label" id="toggle-label">Show Today Only</span>
            </div>
            <button id="sync-chores" class="action-btn">
                <i class="fas fa-sync-alt"></i>
                Sync from Sheets
            </button>
            <button id="reset-chores" class="action-btn">
                <i class="fas fa-undo"></i>
                Reset All
            </button>
        </div>
    </div>
    
    <div id="chores-content">
        <!-- Chores data will be loaded here -->
    </div>
    
    <div class="hold-instructions">
        <div class="hold-button" id="chores-hold-button">
            <i class="fas fa-check"></i>
            <span class="hold-text">Hold to Complete</span>
        </div>
        <div class="instructions">
            Hold the button and tap chores to mark them complete
        </div>
    </div>
</div>
